{% extends "includes/base.html" %}
{% load i18n %}

{% block content %}
    <div class="container">
    <form class="form-signin" method="post" action=".">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="id_username" class="sr-only">Email address</label>
        <input type="text" id="id_username" class="form-control" placeholder="Username" name="username" required autofocus maxlength="254">
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" class="form-control" name="password" placeholder="Password" required>

        {% csrf_token %}
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Log in' %}" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
{% endblock %}
